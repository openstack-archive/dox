testing:
  images:
    - infra/trusty
  add:
    - requirements.txt
    - test-requirements.txt
  prep:
    - pip install -U -r requirements.txt -r test-requirements.txt
  commands:
    - export PYTHONHASHSEED=$RANDOM
    - python setup.py testr --slowest

pep8:
  images:
    - infra/trusty
  add:
    - requirements.txt
    - test-requirements.txt
  prep:
    - pip install -U -r requirements.txt -r test-requirements.txt
  commands:
    - flake8

nulltest:
  images:
    - busybox:latest

  commands:
    - /bin/echo "hello"
